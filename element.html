<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="element.css">
    <title>Dropdown on Element</title>
</head>
<body>
    <h1>Hoverable Dropdown</h1>
    <p>Move the mouse over the text below to open the dropdown content.</p>
    <p>The .dropdown class uses position:relative, which is needed when we want the dropdown content to be placed right below the dropdown button</p>

    <div class="dropdown">
        <button>Mouse over me</button>
        <div class="dropdown-content">
            <p>Hello Lebanon!</p>
        </div>
    </div>
</body>
</html>
